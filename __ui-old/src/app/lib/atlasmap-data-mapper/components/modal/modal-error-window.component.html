<ng-container>
  <!-- <div class="modal-backdrop fade" [ngClass]="{'in': fade}"></div> -->
  <div id="modalErrorWindow" class="modal fade" *ngIf="somethingToShow()" [ngClass]="{'in': fade, 'show': visible}">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a (click)="close()">
            <span class='close'>
              <span class="pficon pficon-close"></span>
            </span>
          </a>
          <h4 class="modal-title">{{ headerText }}</h4>
          <h3>
            <span class="pficon pficon-warning-triangle-o"> {{ getWarnings().length }}</span>
            <span class="modal-error-count"> | </span>
            <span class="pficon pficon-error-circle-o"> {{ getErrors().length }}</span>
          </h3>
        </div>
        <div class="modal-error">
        </div>
        <div class="modal-body">
          <div class="modal-message">
            <modal-error-detail [errors]="errors" [errorService]="cfg.errorService"></modal-error-detail>
          </div>
          <ng-template #dyn_target></ng-template>
        </div>
        <div class="modal-footer">
          <div class="modal-buttons">
            <button class="pull-right btn btn-primary" #modalErrorWindowButton id="modalErrorWindowButton"
              (click)="dismissAll()">{{ buttonText }} </button>
            <!-- <button class="pull-right btn btn-default" (click)="buttonClicked(false)">Cancel</button> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
