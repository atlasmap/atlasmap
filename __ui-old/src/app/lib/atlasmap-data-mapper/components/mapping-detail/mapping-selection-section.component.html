<div [attr.class]="getClass()" (click)="handleMouseClick($event)">
  <div class="numberWrapper">
    <div class="number">{{ outputNumber + 1 }}</div>
  </div>
  <div class="pathContainer">
    <div class="fieldPair" *ngIf="mapping">
      <div class="sourceTargetSection sourcePaths">
        <label>{{ getSourceTargetLabelText(true, mapping) }}</label>
        <div class="paths" *ngFor="let sourceField of mapping.sourceFields">
          <div class="path">
            <div class="pathName">
              <i class="fa fa-hdd-o" aria-hidden="true"></i>
              {{ getFormattedOutputPath(sourceField.field.path, false) }}
            </div>
            <div class="fieldName">{{ getFormattedOutputPath(sourceField.field.path, true) }}</div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="sourceTargetSection targetPaths">
        <label>{{ getSourceTargetLabelText(false, mapping) }}</label>
        <div class="paths" *ngFor="let targetField of mapping.targetFields">
          <div class="path">
            <div class="pathName">
              <i class="fa fa-download" aria-hidden="true"></i>
              {{ getFormattedOutputPath(targetField.field.path, false) }}
            </div>
            <div class="fieldName">{{ getFormattedOutputPath(targetField.field.path, true) }}</div>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="clear"></div>
</div>
