<div class="DataMapperErrorComponent" *ngIf="errorServiceRequired()" on-mouseenter='handleMouseEnter($event)'
  on-mouseleave='handleMouseLeave($event)'>

  <alert *ngFor="let i of getInfos()" type="info" dismissOnTimeout="8000" (onClose)="handleAlertClose(i)">
    <span class="pficon pficon-info"></span>
    {{ i.message }}
  </alert>

  <div class="alert alert-danger alert-dismissable" *ngIf="getErrors().length">
    <span class="pficon pficon-error-circle-o"></span>
    {{ getFirstError().message }}
  </div>

  <div class="alert alert-danger alert-dismissable" *ngIf="getWarnings().length">
    <span class="pficon pficon-warning-triangle-o"></span>
    {{ getFirstWarning().message }}
  </div>

</div>
