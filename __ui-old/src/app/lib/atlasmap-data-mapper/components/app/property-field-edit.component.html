<div class="DataMapperEditComponent">
  <div class="form-group">
    <label for="name">Name:</label>
    <input name="name" type="text" [(ngModel)]="field.name" class="form-control" id="name" required #name />
    <small [hidden]="!nameExistsOnCreation()" class="text-danger">
      Property name already exists, please select a unique name.
    </small>
  </div>
  <div class="form-group">
    <label for="value">Value:</label>
    <input name="value" type="text" [(ngModel)]="field.value" class="form-control" id="value" required/>
    <small [hidden]="(field.name == null && field.value == null) ||
      (field.name != null && field.value != null && field.value.length > 0)" class="text-info">
      A property value must be specified.
    </small>
  </div>
  <div class="form-group">
    <label for="type">Value Type:</label>
    <select name="type" class="form-control" (change)="valueTypeSelectionChanged($event);" [ngModel]="valueType">
      <option value="ANY">ANY</option>
      <option value="BIG_INTEGER">Big Integer</option>
      <option value="BOOLEAN">Boolean</option>
      <option value="BYTE">Byte</option>
      <option value="BYTE_ARRAY">ByteArray</option>
      <option value="CHAR">Char</option>
      <option value="COMPLEX">Complex</option>
      <option value="DECIMAL">Decimal</option>
      <option value="DOUBLE">Double</option>
      <option value="FLOAT">Float</option>
      <option value="INTEGER">Integer</option>
      <option value="LONG">Long</option>
      <option value="SHORT">Short</option>
      <option value="STRING">String</option>
      <option value="TIME">Time</option>
      <option value="DATE">Date</option>
      <option value="DATE_TIME">DateTime</option>
      <option value="DATE_TZ">DateTZ</option>
      <option value="TIME_TZ">TimeTZ</option>
      <option value="DATE_TIME_TZ">DateTimeTZ</option>
      <option value="UNSIGNED_BYTE">Unsigned Byte</option>
      <option value="UNSIGNED_INTEGER">Unsigned Integer</option>
      <option value="UNSIGNED_LONG">Unsigned Long</option>
      <option value="UNSIGNED_SHORT">Unsigned Short</option>
    </select>
  </div>
</div>
