<div class="LineMachineComponent" #lineMachineElement on-mousemove="drawLine($event)" on-click="handleLineClick($event)">
  <svg>
    <defs>

      <!-- selected lines -->
      <linearGradient id='line-gradient-active' gradientUnits="userSpaceOnUse">
        <stop offset="0" stop-color='#0088ce' />
        <stop offset='100%' stop-color='#0088ce' />
      </linearGradient>

      <!-- all other lines -->
      <linearGradient id='line-gradient-dormant' gradientUnits="userSpaceOnUse">
        <stop offset="0" stop-color='#8b8d8f' />
        <stop offset='100%' stop-color='#8b8d8f' />
      </linearGradient>
    </defs>

    <svg:line *ngFor="let l of lines" [attr.x1]="l.sourceX" [attr.y1]="l.sourceY" [attr.x2]="l.targetX"
      [attr.y2]="l.targetY" shape-rendering="optimizeQuality" [attr.style]="l.style">
    </svg:line>
    <svg:line *ngIf="lineBeingFormed && lineBeingFormed.targetY" [attr.x1]="lineBeingFormed.sourceX"
      [attr.y1]="lineBeingFormed.sourceY" [attr.x2]="lineBeingFormed.targetX" [attr.y2]="lineBeingFormed.targetY"
      shape-rendering="optimizeQuality" [attr.style]="lineBeingFormed.style">
    </svg:line>
  </svg>
</div>
