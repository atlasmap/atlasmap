<div class="PropertyEditFieldComponent">
  <div class="form-group">
    <label>Alias</label>
    <input type="text" [(ngModel)]="namespace.alias" disabled="{{namespace.isTarget || !namespace.createdByUser}}">
  </div>
  <div class="form-group">
    <label>URI</label>
    <input type="text" [(ngModel)]="namespace.uri" #namespace />
  </div>
  <div class="form-group">
    <label>Location URI</label>
    <input type="text" [(ngModel)]="namespace.locationUri" />
  </div>
  <div class="form-group targetType">
    <label>Type</label>
    <input type="checkbox" [ngModel]="namespace.isTarget" disabled="{{!targetEnabled}}" (click)="targetToggled()" />
    <label [attr.class]="(targetEnabled ? '' : 'disabled')">Target Namespace</label>
    <div class="clear"></div>
  </div>
</div>
