
<div class="ClassNameComponent">
  <div class="form-group">
    <label>Class package name:
      <input type="text" [(ngModel)]="userClassName" class="form-control"
        tooltip="Enter the class package name you wish to enable.  It must be part of a JAR you have already imported."
        placement="top" #class />
    </label>
    <label>Collection Type:
      <select #collectionType (change)="collectionTypeSelectionChanged($event);" [ngModel]="userCollectionType">
        <option default value="NONE">NONE</option>
        <option value="ARRAY">ARRAY</option>
        <option value="LIST">LIST</option>
        <!-- not yet supported <option value="Map">Map</option> -->
      </select>
    </label>
    <label *ngIf="userCollectionType !== 'NONE'">Collection class name:
      <input type="text" [(ngModel)]="userCollectionClassName" class="form-control"
        tooltip="Enter the collection class package name you wish to enable.  This class must be part of a JAR file you have already imported."
        placement="right" #collectionClass />
    </label>
    <small [hidden]="!valueExistsOnCreation()" class="text-danger">
      Class name has already been established.
    </small>      
  </div>

</div>
