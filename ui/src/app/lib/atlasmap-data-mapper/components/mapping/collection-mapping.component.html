<div class="collectionSectionContainer">
  <div [attr.class]="'collectionSection clearfix ' + getAnimationCSSClass()">
    <!-- collection field pairing detail -->
    <div style="width:50%; padding-top:10px;" class="pull-left mappingFieldContainer">
      <div *ngFor="let fieldPair of cfg.mappings.activeMapping.fieldMappings">
        <div class="MappingFieldSection">
          <!-- header label / trash icon -->
          <div class="clearfix">
            <div class="pull-left">
              <label>Source</label>
              <i class="fa fa-bolt" style="font-size:12px; vertical-align:baseline;" *ngIf="fieldPair.hasTransition()"></i>
            </div>
            <div class="pull-right text-right" style="margin-right:5px; font-size:15px">
              <i class="fa fa-edit link" aria-hidden="true" style="margin-right:5px" (click)="editPair(fieldPair)" tooltip="Edit mapping" placement="left"></i>
              <i class="fa fa-trash link" aria-hidden="true" (click)="removePair(fieldPair)" tooltip="Remove mapping" placement="left"></i>
            </div>
          </div>
          <mapping-field-detail *ngFor="let mappedField of fieldPair.getMappedFields(true)" [mappedField]="mappedField" [fieldPair]="fieldPair"
            [cfg]="cfg" [isSource]="true"></mapping-field-detail>
          <div class="pull-left" style="margin-top:15px">
            <label>Target</label>
          </div>
          <div class="clear"></div>
          <div *ngFor="let mappedField of fieldPair.getMappedFields(false)" class="MappingFieldSection">
            <mapping-field-detail [fieldPair]="fieldPair" [cfg]="cfg" [isSource]="false" [mappedField]="mappedField"></mapping-field-detail>
            <mapping-field-action [fieldPair]="fieldPair" [cfg]="cfg" [isSource]="false" [mappedField]="mappedField"></mapping-field-action>
          </div>
        </div>
      </div>
      <!-- add button -->
      <div class="linkContainer">
        <button type="button" class="btn btn-primary" (click)="addClicked()">Add Mapping</button>
      </div>
    </div>
    <div class="pull-left" style="width:50%; margin:0; padding:0" *ngIf="fieldPairForEditing">
      <div class="card-pf-title clearfix">
        <div class="pull-left">Edit Details</div>
        <div class="pull-right">
          <i class="fa fa-close link" aria-hidden="true" (click)="exitEditMode()"></i>
        </div>
      </div>
      <mapping-pair-detail [cfg]="cfg" [fieldPair]="fieldPairForEditing" [modalWindow]="modalWindow"></mapping-pair-detail>
    </div>
  </div>
</div>
