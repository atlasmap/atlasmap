  replicas: 1
  template:
    spec:
      containers:
      - env:
        - name: JAVA_OPTIONS
          value: "-Djava.net.preferIPv4Stack=true"
        resources:
          limits:
            cpu: 1000m
            memory: 612Mi
          requests:
            cpu: 200m
            memory: 200Mi
